version: "3"
networks:
  n2n:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.62.83.0/24

services:
  test-n2n_supernode:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ${REGISTRY}/${REGISTRY_USERNAME}/${DOCKER_APP_NAME}:${DOCKER_TEST_TAG}
    container_name: test_n2n_supernode
    restart: always
    privileged: true
    platform: ${TEST_PLATFORM}
    environment:
      - MODE=SUPERNODE
      - SUPERNODE_PORT=7777
      - N2N_ARGS=-v
    networks:
      n2n:
        ipv4_address: 10.62.83.10

  test-n2n_edge_dhcpd:
    depends_on:
      test-n2n_supernode:
        condition: service_healthy
    image: ${REGISTRY}/${REGISTRY_USERNAME}/${DOCKER_APP_NAME}:${DOCKER_TEST_TAG}
    container_name: test_n2n_edge_dhcpd
    restart: always
    privileged: true
    platform: ${TEST_PLATFORM}
    # network_mode: host
    environment:
      - MODE=DHCPD
      - SUPERNODE_HOST=test-n2n_supernode
      - SUPERNODE_PORT=7777
      - EDGE_TUN=t_edge_dhcpd
      - EDGE_IP=10.63.83.1
      - EDGE_COMMUNITY=n2n_test
      - EDGE_KEY=test_n2n
      - EDGE_ENCRYPTION=-A2
    # volumes:
    #   - ./conf/dhcpd.conf:/etc/dhcp/dhcpd.conf:ro
    links:
      - test-n2n_supernode
    networks:
      n2n:


  test-n2n_edge_dhcpc:
    depends_on:
      test-n2n_edge_dhcpd:
        condition: service_healthy
    image: ${REGISTRY}/${REGISTRY_USERNAME}/${DOCKER_APP_NAME}:${DOCKER_TEST_TAG}
    container_name: test_n2n_edge_dhcpc
    restart: always
    privileged: true
    platform: ${TEST_PLATFORM}
    # network_mode: host
    environment:
      - MODE=DHCPC
      - SUPERNODE_HOST=test-n2n_supernode
      - SUPERNODE_PORT=7777
      - EDGE_TUN=t_edge_dhcpc
      - EDGE_COMMUNITY=n2n_test
      - EDGE_KEY=test_n2n
      - EDGE_ENCRYPTION=-A2
    links:
      - test-n2n_supernode
    networks:
      n2n:


  test-n2n_edge_static:
    depends_on:
      test-n2n_supernode:
        condition: service_healthy
    image: ${REGISTRY}/${REGISTRY_USERNAME}/${DOCKER_APP_NAME}:${DOCKER_TEST_TAG}
    container_name: test_n2n_edge_static
    restart: always
    privileged: true
    platform: ${TEST_PLATFORM}
    # network_mode: host
    environment:
      - MODE=STATIC
      - SUPERNODE_HOST=test-n2n_supernode
      - SUPERNODE_PORT=7777
      - EDGE_TUN=t_edge_static
      - EDGE_IP=10.63.83.10
      - EDGE_COMMUNITY=n2n_test
      - EDGE_KEY=test_n2n
      - EDGE_ENCRYPTION=-A2
    links:
      - test-n2n_supernode
    networks:
      n2n:


  test-n2n_edge_conf:
    depends_on:
      test-n2n_supernode:
        condition: service_healthy
    image: ${REGISTRY}/${REGISTRY_USERNAME}/${DOCKER_APP_NAME}:${DOCKER_TEST_TAG}
    container_name: test_n2n_edge_conf
    restart: always
    privileged: true
    platform: ${TEST_PLATFORM}
    # network_mode: host
    volumes:
      - ./conf/:/n2n/conf/
    links:
      - test-n2n_supernode
    networks:
      n2n:


  test-n2n_manual_cmd:
    depends_on:
      test-n2n_supernode:
        condition: service_healthy
    image: ${REGISTRY}/${REGISTRY_USERNAME}/${DOCKER_APP_NAME}:${DOCKER_TEST_TAG}
    container_name: test_n2n_edge_manual_cmd
    restart: always
    privileged: true
    platform: ${TEST_PLATFORM}
    # network_mode: host
    links:
      - test-n2n_supernode
    command:
      [
        "edge",
        "-d t_edge_m_s",
        "-a 10.63.83.42",
        "-c n2n_test",
        "-l 10.62.83.10:7777",
        "-k test_n2n",
        "-A2"
      ]
    networks:
      n2n:


  test-n2n_manual_raw:
    depends_on:
      test-n2n_edge_dhcpd:
        condition: service_healthy
    image: ${REGISTRY}/${REGISTRY_USERNAME}/${DOCKER_APP_NAME}:${DOCKER_TEST_TAG}
    container_name: test_n2n_manual_raw
    restart: always
    privileged: true
    platform: ${TEST_PLATFORM}
    # network_mode: host
    links:
      - test-n2n_supernode
    command:
      [
        "/bin/bash",
        "-c",
        "edge -d t_edge_m_raw -a dhcp:0.0.0.0 -c n2n_test -l 10.62.83.10:7777  -k test_n2n -Efr -A2 & sleep 5 && dhclient --dad-wait-time 5 t_edge_m_raw && /bin/busybox ping 10.63.83.42"
      ]
    networks:
      n2n:
    healthcheck:
      test:
        [
          "CMD",
          "/bin/busybox",
          "ping",
          "-c",
          "1",
          "-w",
          "2",
          "10.63.83.42"
        ]
      interval: 30s
      timeout: 10s
      retries: 5
